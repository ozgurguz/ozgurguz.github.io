
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Metni Maddeleştir ve Sırala</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        textarea {
            width: 66%;
            max-width: 800px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #itemContainer {
            width: 66%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .number {
            margin-right: 20px;
            font-weight: bold;
            font-size: 24px;
            color: #4CAF50;
        }

        input[type="checkbox"] {
            margin-right: 20px;
        }

        label {
            flex-grow: 1;
            color: #333;
        }

        #selectedItems {
            margin-top: 20px;
            width: 66%;
            max-width: 800px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* Varsayılan olarak gizli */
        }

        #selectedItems p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .copy-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            textarea {
                font-size: 14px;
                width: 90%;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .item {
                padding: 8px;
            }

            #selectedItems p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <textarea id="textInput" rows="15" placeholder="Yapıştırın. Maddelesin, sıralayın."></textarea><br>
    <button onclick="processText()">Maddeleştir</button>
    <div id="itemContainer"></div>
    <div id="selectedItems">
        <button class="copy-btn" onclick="copyToClipboard()">Kopyala</button>
    </div>

    <script>
        let checkedItems = [];

        function processText() {
            const text = document.getElementById('textInput').value;
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
            const container = document.getElementById('itemContainer');
            const selectedContainer = document.getElementById('selectedItems');
            container.innerHTML = '';
            selectedContainer.style.display = 'none'; // Başlangıçta gizle
            checkedItems = []; // Clear the tracking array

            lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'item';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'number';
                numberSpan.id = 'number' + index;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'checkbox' + index;
                checkbox.addEventListener('change', function () {
                    handleCheckboxChange(index, line, checkbox.checked);
                });

                const label = document.createElement('label');
                label.htmlFor = 'checkbox' + index;
                label.textContent = line;

                div.appendChild(numberSpan);
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function handleCheckboxChange(index, text, isChecked) {
            if (isChecked) {
                checkedItems.push({ index, text });
            } else {
                checkedItems = checkedItems.filter(item => item.index !== index);
            }
            updateNumbers();
            updateSelectedItems();
        }

        function updateNumbers() {
            checkedItems.forEach((item, order) => {
                const numberSpan = document.getElementById('number' + item.index);
                numberSpan.textContent = order + 1; // Assign sequential numbers based on order
            });

            // Clear numbers for unchecked items
            const container = document.getElementById('itemContainer');
            const items = container.getElementsByClassName('item');
            Array.from(items).forEach((item, index) => {
                if (!checkedItems.find(checkedItem => checkedItem.index === index)) {
                    const numberSpan = document.getElementById('number' + index);
                    numberSpan.textContent = '';
                }
            });
        }

        function updateSelectedItems() {
            const selectedContainer = document.getElementById('selectedItems');
            selectedContainer.innerHTML = '<button class="copy-btn" onclick="copyToClipboard()">Kopyala</button>'; // Kopyala butonunu ekle
            if (checkedItems.length === 0) {
                selectedContainer.style.display = 'none'; // Hiç madde yoksa gizle
            } else {
                selectedContainer.style.display = 'block'; // Maddeler varsa göster
                checkedItems.forEach(item => {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = item.text;
                    selectedContainer.appendChild(paragraph);
                });
            }
        }

        function copyToClipboard() {
            const selectedContainer = document.getElementById('selectedItems');
            const copyButton = selectedContainer.querySelector('.copy-btn');
            const textToCopy = Array.from(selectedContainer.getElementsByTagName('p'))
                .map(paragraph => paragraph.textContent)
                .join('\n');
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyButton.textContent = 'Kopyalandı';
                setTimeout(() => {
                    copyButton.textContent = 'Kopyala';
                }, 200000); // 2 saniye sonra eski haline dön
            });
        }
    </script>
    <p>
    <img src="image/AA-logo.png" height="40px">
    </p>
</body>
</html>
