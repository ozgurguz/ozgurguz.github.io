<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kare kart - @anadoluajansi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="image">
        <div class="text"></div>
        <div class="name"></div>
        <div class="title"></div>
      </div>
      <div class="button-group">
        <button class="btn white" data-image="image/kritik-bakis-beyaz.jpg" data-text-color="#000000" style="height:32px;width:62px">Beyaz</button>
        <button class="btn grey" data-image="image/kritik-bakis-gri.jpg" data-text-color="#000000" style="height:32px;width:62px">Gri</button>
        <button class="btn red" data-image="image/kritik-bakis-kirmizi.jpg" data-text-color="#FFFFFF" style="height:32px;width:62px">Kırmızı</button>
        <button class="btn black" data-image="image/kritik-bakis-siyah.jpg" data-text-color="#FFFFFF" style="height:32px;width:62px">Siyah</button>
      </div>
      </div>
      <textarea class="text-input" placeholder="Alıntı...">❝❞</textarea>
      <div class="adjustment-buttons">
        <button class="adjust-btn increase-font">Font +</button>
        <button class="adjust-btn decrease-font">Font -</button>
      </div>
      <div class="input-group">
        <input type="text" class="name-input" placeholder="İsim" />
        <input type="text" class="title-input" placeholder="Unvan" />
      </div>
      <button class="download-btn">JPG olarak indir</button>
    </div>
  </div>
