<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portre kart - @anadoluajansi</title>
  <link rel="stylesheet" href="styles-portre.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="image">
        <div class="text"></div>
        <div class="name"></div>
        <div class="title"></div>
      </div>
      <div class="button-group">
        <button class="btn black" data-image="image/anadoluajansi/siyah-portre.jpg" data-text-color="#FFFFFF" style="height:32px;width:62px">Siyah</button>
        <button class="btn white" data-image="image/anadoluajansi/beyaz-portre.jpg" data-text-color="#000000" style="height:32px;width:62px">Beyaz</button>
        <button class="btn blue" data-image="image/anadoluajansi/mavi-portre.jpg" data-text-color="#FFFFFF" style="height:32px;width:62px">Mavi</button>
      </div>
      <textarea class="text-input" placeholder="Alıntı..."></textarea>
      <div class="adjustment-buttons">
        <button class="adjust-btn increase-font">Font +</button>
        <button class="adjust-btn decrease-font">Font -</button>
      </div>
      <div class="input-group">
        <input type="text" class="name-input" placeholder="İsim" />
        <input type="text" class="title-input" placeholder="Unvan" />
      </div>
      <button class="download-btn">JPG olarak indir</button>
    </div>
  </div>
<footer>
  <div class="footer-buttons">
    <a href="./" class="footer-btn aa-btn">AA :: Kare Kart</a>
    <a href="./portre.html" class="footer-btn aa-btn">AA :: Portre Kart</a>
    <a href="../ayrimcilik/" class="footer-btn ayrimcilik-btn">Ayrımcılık/Hattı :: Kart</a>
    <a href="../list.html" class="footer-btn flash-btn">Flaşları sırala</a>
  </div>
  <img src="image/AA-logo.png" alt="Logo" class="logo">
  <p class="version">Versiyon 1.5</p>
</footer>
  <script src="script-portre.js"></script>
</body>
</html>
