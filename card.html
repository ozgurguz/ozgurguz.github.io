<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kare Kart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="image">
        <div class="text"></div>
      </div>
      <div class="button-group">
        <button class="btn black" data-image="image/siyah.jpg" data-text-color="#FFFFFF">Siyah</button>
        <button class="btn white" data-image="image/beyaz.jpg" data-text-color="#000000">Beyaz</button>
        <button class="btn blue" data-image="image/mavi.jpg" data-text-color="#FFFFFF">Mavi</button>
      </div>
      <textarea class="text-input" placeholder="Buraya metin yazın..."></textarea>
      <div class="adjustment-buttons">
        <button class="adjust-btn increase-font">Font +</button>
        <button class="adjust-btn decrease-font">Font -</button>
      </div>
      <button class="download-btn">JPG olarak indir</button>
    <p>
    Ver 1.0 <img src="image/AA-logo.png" height="40px">
    </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
