<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kare kart - @ayrimcilik-hatti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="image">
        <div class="text"></div>
        <div class="name"></div>
        <div class="title"></div>
      </div>
      <div class="button-group">
        <button class="btn black" data-image="image/siyah.jpg" data-text-color="#FFFFFF" style="height:32px;width:62px">Siyah</button>
        <button class="btn white" data-image="image/beyaz.jpg" data-text-color="#000000" style="height:32px;width:62px">Beyaz</button>
        <button class="btn grey" data-image="image/gri.jpg" data-text-color="#000000" style="height:32px;width:62px">Gri</button>
        <button class="btn red" data-image="image/kirmizi.jpg" data-text-color="#FFFFFF" style="height:32px;width:62px">Kırmızı</button>
      </div>
      <textarea class="text-input" placeholder="Alıntı..."></textarea>
      <div class="adjustment-buttons">
        <button class="adjust-btn increase-font">Font +</button>
        <button class="adjust-btn decrease-font">Font -</button>
      </div>
      <div class="input-group">
        <input type="text" class="name-input" placeholder="İsim" />
        <input type="text" class="title-input" placeholder="Unvan" />
      </div>
      <button class="download-btn">JPG olarak indir</button>
    </div>
  </div>
    <footer>
    <img src="image/AA-logo.png" alt="Logo" class="logo">
    <p class="version">Versiyon 1.1.1</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
